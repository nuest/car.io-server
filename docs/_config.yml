safe: false
lsi: false
pygments: true
exclude:
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - README.md
markdown: redcarpet
redcarpet:
    extensions: 
        - "no_intra_emphasis"
        - "fenced_code_blocks"
        - "autolink"
        - "tables"
        - "with_toc_data"
url: "http://envirocar.github.io/enviroCar-server"
